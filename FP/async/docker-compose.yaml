version: '3.8'

services:
  mysql-primary:
    image: mysql:8.0
    container_name: mysql-primary
    hostname: mysql-primary
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
    ports:
      - "3306:3306"
    command: >
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --default-authentication-plugin=mysql_native_password
    networks:
      - mysql-async-net

  mysql-replica-1:
    image: mysql:8.0
    container_name: mysql-replica-1
    hostname: mysql-replica-1
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    command: >
      --server-id=2
      --relay-log=mysql-relay-bin
      --read-only=1
      --default-authentication-plugin=mysql_native_password
    networks:
      - mysql-async-net
    depends_on:
      - mysql-primary

  mysql-replica-2:
    image: mysql:8.0
    container_name: mysql-replica-2
    hostname: mysql-replica-2
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3308:3306"
    command: >
      --server-id=3
      --relay-log=mysql-relay-bin
      --read-only=1
      --default-authentication-plugin=mysql_native_password
    networks:
      - mysql-async-net
    depends_on:
      - mysql-primary

networks:
  mysql-async-net:
    driver: bridge
