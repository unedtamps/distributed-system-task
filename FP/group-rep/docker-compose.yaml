services:
  mysql-node1:
    build: .
    container_name: mysql-node1
    hostname: mysql-node1
    ports: ["3306:3306"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_ROOT_HOST: "%"
    command: [
      "mysqld", 
      "--server-id=1", 
      "--default-authentication-plugin=mysql_native_password",
      "--loose-group_replication_local_address=mysql-node1:33061"
    ]
    volumes:
      - node1_data:/var/lib/mysql
    networks:
      - group-net
    healthcheck:
      test: "mysqladmin ping -h localhost -u root -prootpassword"
      interval: 5s
      retries: 20

  mysql-node2:
    build: .
    container_name: mysql-node2
    hostname: mysql-node2
    ports: ["3307:3306"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_ROOT_HOST: "%"
    command: [
      "mysqld", 
      "--server-id=2", 
      "--default-authentication-plugin=mysql_native_password",
      "--loose-group_replication_local_address=mysql-node2:33061"
    ]
    volumes:
      - node2_data:/var/lib/mysql
    networks:
      - group-net
    depends_on: [mysql-node1]

  mysql-node3:
    build: .
    container_name: mysql-node3
    hostname: mysql-node3
    ports: ["3308:3306"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_ROOT_HOST: "%"
    command: [
      "mysqld", 
      "--server-id=3", 
      "--default-authentication-plugin=mysql_native_password",
      "--loose-group_replication_local_address=mysql-node3:33061"
    ]
    volumes:
      - node3_data:/var/lib/mysql
    networks:
      - group-net
    depends_on: [mysql-node1]

networks:
  group-net:
    name: group-net
    driver: bridge

volumes:
  node1_data:
  node2_data:
  node3_data:
